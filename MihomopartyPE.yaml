# 改自Repcz1.8.10和refined-fish
# 适用版本：所有使用 Mihomo 内核的程序

#⭕混合端口，系统代理端口
mixed-port: 7890
#⭕SOCKS5 代理端口
socks-port: 1080
#⭕HTTP 代理端口
port: 8080
#⭕redir 透明代理端口，非linux系会报错
#redir-port: 7891
#⭕tproxy 透明代理端口，非linux系会报错
#tproxy-port: 7892
# TCP 并发连接所有 IP, 将使用最快握手的 TCP
tcp-concurrent: true
# 允许局域网的连接（可用来共享代理）
allow-lan: true
# 开启 IPv6 总开关，关闭阻断所有 IPv6 链接和屏蔽 DNS 请求 AAAA 记录
ipv6: true
# 规则模式：rule/global/direct/script
mode: rule
# 设置日志输出级别: silent/error/warning/info/debug
log-level: info
# 全局 TLS 指纹  优先低于其他处的声明
global-client-fingerprint: chrome
# 匹配所有进程（always/strict/off） strict由mihomo决定是否开启（off:关闭，alwas:开启）
find-process-mode: strict
#外部控制器
external-controller: 0.0.0.0:9090
  # 127.0.0.1:9090
  # external-ui: ui
  # external-ui-url: 'https://github.com/MetaCubeX/metacubexd/archive/refs/heads/gh-pages.zip'
# 统一延迟计算
unified-delay: true
# geoip数据库使用db  false:mmdb，true:dat，mmdb更新但有设备不支持
geodata-mode: false
# GEO文件加载模式，默认memconservative（小内存设备模式）
geodata-loader: standard
# GEO文件自动更新
geo-auto-update: true
# GEO更新间隔，小时
geo-update-interval: 24
geox-url:
  # geoip: "https://mirror.ghproxy.com/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geoip-lite.dat"
  # geosite: "https://mirror.ghproxy.com/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geosite.dat"
  mmdb: "https://geodata.kelee.one/Country-Masaiki.mmdb"
  asn: "https://geodata.kelee.one/GeoLite2-ASN-P3TERX.mmdb"
# 全局UA，默认为clash.meta
global-ua: clash.meta
# 资源下载的 ETag 支持
etag-support: true
profile:
  # 存储 select 选择记录
  store-selected: true 
  # 持久化 fake-ip
  store-fake-ip: true  

##### 嗅探域名 可选配置 ####
sniffer:               
  enable: true
  # 是否使用嗅探结果作为实际访问，默认 true
  # 解析纯洁ip
  parse-pure-ip: true 
  # 强制映射dns
  force-dns-mapping: true
  # 覆盖目标
  override-destination: true
  sniff:
    TLS:
      # 端口白名单，只针对下列端口嗅探，不配置则全部嗅探
      ports: [443, 8443]
    HTTP:
      # 端口白名单，只针对下列端口嗅探，不配置则全部嗅探
      ports: [80, 8080-8880]
      override-destination: true
    QUIC:
      ports: [443, 8443]
  # 强制嗅探的域名
  force-domain:
    - +.v2ex.com
    - "+.netflix.com"
    - "+.nflxvideo.net"
    - "+.amazonaws.com"
    - "+.media.dssott.com"
  # 需要跳过嗅探的域名。主要解决部分站点sni字段非域名，导致嗅探结果异常的问题，如米家设备
  skip-domain:
    - "+.apple.com"
    - Mijia Cloud
    - dlg.io.mi.com
    - "+.oray.com"
    - "+.sunlogin.net"
    - geosite:cn

#### Tun 配置 ####
tun:
  enable: true
  # 可选： system/gvisor/mixed；
  stack: system
  # 自动设置全局路由，自动将全局流量路由进 tun
  auto-route: true
  # 仅Linux有效，自动配置 iptables/nftables 以重定向 TCP 连接，需要auto-route: true
  auto-redirect: true
  # 自动选择流量的出接口（wan）
  auto-detect-interface: true
  # dns 劫持，将匹配到的连接导入内部 dns 模块，不书写协议则默认 udp://。一般设置为 any:53 即可, 即劫持所有53端口的udp流量
  dns-hijack:
    - any:53
    - tcp://any:53
  # 严格路由，添加防火墙规则禁止Windows使用多DNS，有效防止DNS泄露
  strict-route: true
  # MTU
  mtu: 9000
  # 通用分段卸载
  gso: true
  # 数据块最大长度
  gso-max-size: 65536
  # 独立于端点的 NAT，性能可能下降，不建议不需要时开启
  endpoint-independent-nat: false

#### DNS 配置 ####
public-dns: &public-dns
  # 指定网卡获取的DNS，硬路由的wan口网卡名为wan
  - dhcp://wan
  # 指定网卡获取的DNS，软路由的wan口网卡名为最后一张网卡，双口就是eth1
  - dhcp://eth1
  # 阿里主DNS
  - 223.5.5.5
  # 阿里副DNS
  - 223.6.6.6

secure-dns: &secure-dns
   # 谷歌主DNS
  - https://8.8.8.8/dns-query
   # Cloudflare主DNS
  - https://1.1.1.1/dns-query
   # Cloudflare次DNS
  - https://1.0.0.1/dns-query

dns:
  #⭕启用dns
  enable: true
  # 优先使用HTTP/3，DoH能加速
  prefer-h3: true
  #⭕DNS监听端口，仅支持udp
  listen: 0.0.0.0:1053
  # 是否解析ipv6地址，否则返回空结果
  ipv6: true
  #⭕DNS处理模式：redir-host/fake-ip，fake-ip更快但引入问题（缓存fakeip后无法故障切换）
  enhanced-mode: redir-host
  # fakeip 下的 IP 段设置，tun接口的默认 IPV4 地址 也使用此值作为参考
  fake-ip-range: 198.18.0.1/16
  # fakeip过滤
  fake-ip-filter:
    - geosite:category-ads-all,category-games,cn,private
  # 黑/白名单模式，白名单下 filter 会返回 fake-ip
  fake-ip-filter-mode: blacklist
  # 查询配置文件 hosts
  use-hosts: true
  # 查询系统 hosts
  use-system-hosts: true
  # DNS请求遵循路由规则，需先配置好 proxy-server-nameserver，否则出现鸡蛋问题
  respect-rules: false
  # 优先级高于nameserver
  nameserver-policy:
    # 匹配广告域名
    'geosite:category-ads-all': rcode://success
    # 匹配中国，苹果域名，私有地址
    'geosite:cn,apple,private': *public-dns
    # 匹配非中国域名
    'geosite:geolocation-!cn': *secure-dns
    # 解析节点域名的DNS，不指定则遵循namepolicy
  proxy-server-nameserver: *secure-dns
  # 默认DNS组，域名未命中 nameserver-policy 时使用
  nameserver: *public-dns
  # direct策略组的 DNS 服务器，不填则遵循nameserver-policy
  direct-nameserver: *public-dns

# HOSTS设置
hosts:
  'mihomo.mihomo': 127.0.0.1
#### 远程订阅集合 ####
# 远程订阅组
# 注意：请提供您的机场订阅链接，每个链接一行，并为每个机场命名，末尾的[A]为每个节点添加机场名称前缀，可自定义
#proxy-providers:
#  机场A: {<<: *p, url: '机场订阅地址', override: {additional-prefix: '[A] '}}
#  机场B: {<<: *p, url: '机场订阅地址', override: {additional-prefix: '[B] '}}
#### 策略组引用相关参数 ####
# 锚点 - 节点筛选组 
FilterHK: &FilterHK '(?i)港|香港|🇭🇰|HK|Hong|HKG'
FilterTW: &FilterTW '(?i)台|台湾|🇼🇸|🇹🇼|TW|tai|TPE|TSA|KHH'
FilterSG: &FilterSG '(?i)坡|新加坡|🇸🇬|SG|Sing|SIN|XSP'
FilterJP: &FilterJP '(?i)日|日本|🇯🇵|JP|Japan|NRT|HND|KIX|CTS|FUK'
FilterKR: &FilterKR '(?i)韩|韩国|🇰🇷|韓|韓國|首尔|南朝鲜|KR|KOR|Korea|South'
FilterUS: &FilterUS '(?i)美|美国|🇺🇸|US|USA|JFK|LAX|ORD|ATL|DFW|SFO|MIA|SEA|IAD'
FilterEU: &FilterEU '(?i)(🇧🇪|🇨🇿|🇩🇰|🇫🇮|🇫🇷|🇩🇪|🇮🇪|🇮🇹|🇱🇹|🇱🇺|🇳🇱|🇵🇱|🇸🇪|🇬🇧|CDG|FRA|AMS|MAD|BCN|FCO|MUC|BRU)'
FilterOther: &FilterOther '^(?!.*(直连|港|台|新|日|韩|香港|台湾|新加坡|日本|韩国|美国|🇭🇰|🇼🇸|🇹🇼|🇸🇬|🇯🇵|🇰🇷|🇺🇸|🇬🇧|🇦🇹|🇧🇪|🇨🇿|🇩🇰|🇫🇮|🇫🇷|🇩🇪|🇮🇪|🇮🇹|🇱🇹|🇱🇺|🇳🇱|🇵🇱|🇸🇪|HK|TW|SG|JP|KR|US|GB|CDG|FRA|AMS|MAD|BCN|FCO|MUC|BRU|HKG|TPE|TSA|KHH|SIN|XSP|NRT|HND|KIX|CTS|FUK|JFK|LAX|ORD|ATL|DFW|SFO|MIA|SEA|IAD|LHR|LGW))'
FilterAll: &FilterAll '^(?!.*(直连|群|邀请|返利|循环|官网|客服|网站|网址|获取|订阅|流量|到期|机场|下次|版本|官址|备用|过期|已用|联系|邮箱|工单|贩卖|通知|倒卖|防止|国内|地址|频道|无法|说明|使用|提示|特别|访问|支持|教程|关注|更新|作者|加入|USE|USED|TOTAL|EXPIRE|EMAIL|Panel|Channel|Author))'
pg: &pg {type: select, proxies: [香港节点, 美国节点, 日本节点, 台湾节点, 狮城节点, 韩国节点, 欧盟节点, 冷门自选, DIRECT, REJECT]}
# 订阅更新和延迟测试相关参数
p: &p {type: http, interval: 3600, health-check: {enable: true, url: https://www.google.com/generate_204, interval: 60}}
# 时延优选策略组：选取延迟最低节点
url-test: &url-test {type: url-test, interval: 300, tolerance: 20, lazy: true, url: 'https://www.google.com/generate_204', disable-udp: false, timeout: 2000, max-failed-times: 5, hidden: true, include-all: true}
# 手动选择策略组：手动选择想要的节点/策略组
select: &select {type: select, include-all: true}
# 故障回退策略组：策略组将按顺序选择你列表中第一个可用的节点
fallback: &fallback {type: fallback, lazy: true, url: https://www.google.com/generate_204, interval: 300, include-all: true}
# 负载均衡策略组：不同的请求将使用不同的代理节点
load-balance: &load-balance {type: load-balance, lazy: true, strategy: consistent-hashing, url: https://www.google.com/generate_204, interval: 300, include-all: true}
# classical规则相关
c: &c {type: http, behavior: classical, format: text, interval: 86400}
# domain规则相关
d: &d {type: http, behavior: domain, format: text, interval: 86400}
# ipcidr规则相关
i: &i {type: http, behavior: ipcidr, format: text, interval: 86400}

proxy-groups:
#分流分组
  - {name: 代理模式, <<: *pg, proxies: [香港节点, 美国节点, 日本节点, 台湾节点, 狮城节点, 韩国节点, 欧盟节点, 冷门自选], icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/Catnet.png }
  - {name: 手动切换, <<: *select, proxies: [全球手动, DIRECT], icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/Bywave.png }
  - {name: 全球手动, <<: *select, filter: *FilterAll, icon: https://ghp.ci/https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Clubhouse.png}
  - {name: 冷门自选, <<: *select, filter: *FilterOther, icon: https://ghp.ci/https://raw.githubusercontent.com/Orz-3/mini/master/Color/XD.png}

  #- {name: 广告拦截, type: select, proxies: [REJECT, DIRECT], icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/Boom. png }

#节点分组-隐藏自动
  - {name: 链式代理, type: relay, proxies: [中转地点, 落地地点], icon: https://ghp.ci/https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/TIDAL_1.png}
  - {name: 中转地点, type: select, proxies: [香港节点, 美国节点, 日本节点, 台湾节点, 狮城节点, 韩国节点, 欧盟节点], icon: https://ghp.ci/https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Rocket.png}
  - {name: 落地地点, type: select, include-all: true, filter: *FilterAll, icon: https://ghp.ci/https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Domestic.png}
  - {name: 香港节点, <<: *url-testt, filter: *FilterHK, icon: https://ghp.ci/https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Auto.png}
  - {name: 台湾节点, <<: *url-test, filter: *FilterTW, icon: https://ghp.ci/https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Auto.png}
  - {name: 狮城节点, <<: *url-test, filter: *FilterSG, icon: https://ghp.ci/https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Auto.png}
  - {name: 日本节点, <<: *url-test, filter: *FilterJP, icon: https://ghp.ci/https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Auto.png}
  - {name: 韩国节点, <<: *url-test, filter: *FilterKR, icon: https://ghp.ci/https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Auto.png}
  - {name: 美国节点, <<: *url-test, filter: *FilterUS, icon: https://ghp.ci/https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Auto.png}
  - {name: 欧盟节点, <<: *url-test, filter: *FilterEU, icon: https://ghp.ci/https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Auto.png}

